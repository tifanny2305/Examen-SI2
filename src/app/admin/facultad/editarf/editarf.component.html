<div class="card">
  <h1 class="text-2xl font-bold mb-4 -mt-2">Editar Facultad</h1>
  <form (ngSubmit)="onSubmit()" *ngIf="facultad">
    <div class="mb-4">
      <label for="nombre" class="block text-lg font-semibold text-gray-700"
        >Nombre</label
      >
      <input
        type="text"
        id="nombre"
        [(ngModel)]="facultad.nombre"
        name="nombre"
        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        required
      />
    </div>

    <div class="flex space-x-4 justify-end">
      <button type="submit" class="btngray">
        <i class="fa-solid fa-arrows-rotate"></i> Actualizar
      </button>
      <button type="button" (click)="onDelete()" class="btngray">
        <i class="fa-solid fa-trash"></i> Eliminar
      </button>
    </div>
  </form>
</div>
