<div class="card">
  <h2 class="text-xl font-semibold mb-4">Editar Carga Horaria</h2>
  <form [formGroup]="cargahorariaForm" (ngSubmit)="update()">
    <div class="grid grid-cols-2 gap-2">
      <!-- fecha -->
      <div>
        <label for="fecha" class="block text-sm font-medium text-gray-700 mb-2"
          >Fecha:</label
        >
        <input
          id="fecha"
          formControlName="fecha"
          type="date"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
        <div
          *ngIf="
            cargahorariaForm.get('fecha')?.invalid &&
            cargahorariaForm.get('fecha')?.touched
          "
        ></div>
      </div>

      <!-- docente -->
      <div formGroupName="docente">
        <label
          for="docenteId"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Docente:</label
        >
        <select
          id="docenteId"
          formControlName="id"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        >
          <!-- Cambia formControlName a 'id' -->
          <option *ngFor="let docente of docentes" [value]="docente.id">
            {{ docente.nombre }}
          </option>
        </select>
        <div
          *ngIf="
            cargahorariaForm.get('docente.id')?.invalid &&
            cargahorariaForm.get('docente.id')?.touched
          "
        ></div>
      </div>

      <!-- administrador -->
      <div formGroupName="administrador">
        <label
          for="administradorId"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Administrador:</label
        >
        <select
          id="administradorId"
          formControlName="id"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        >
          <!-- Cambia formControlName a 'id' -->
          <option
            *ngFor="let administrador of administradores"
            [value]="administrador.id"
          >
            {{ administrador.nombre }}
          </option>
        </select>
        <div
          *ngIf="
            cargahorariaForm.get('administrador.id')?.invalid &&
            cargahorariaForm.get('administrador.id')?.touched
          "
        ></div>
      </div>

      <!-- gestion -->
      <div formGroupName="gestion">
        <label
          for="gestionId"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Gestion:</label
        >
        <select
          id="gestionId"
          formControlName="id"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        >
          <!-- Cambia formControlName a 'id' -->
          <option *ngFor="let gestion of gestiones" [value]="gestion.id">
            {{ gestion.nombre }}
          </option>
        </select>
        <div
          *ngIf="
            cargahorariaForm.get('gestion.id')?.invalid &&
            cargahorariaForm.get('gestion.id')?.touched
          "
        ></div>
      </div>

      <!-- materia -->
      <div formGroupName="materia">
        <label
          for="materiaId"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Materia:</label
        >
        <select
          id="materiaId"
          formControlName="id"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        >
          <!-- Cambia formControlName a 'id' -->
          <option *ngFor="let materia of materias" [value]="materia.id">
            {{ materia.nombre }}
          </option>
        </select>
        <div
          *ngIf="
            cargahorariaForm.get('materia.id')?.invalid &&
            cargahorariaForm.get('materia.id')?.touched
          "
        ></div>
      </div>

      <!-- grupo -->
      <div formGroupName="grupo">
        <label
          for="grupoId"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Grupo:</label
        >
        <select
          id="grupodId"
          formControlName="id"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        >
          <!-- Cambia formControlName a 'id' -->
          <option *ngFor="let grupo of grupos" [value]="grupo.id">
            {{ grupo.sigla }}
          </option>
        </select>
        <div
          *ngIf="
            cargahorariaForm.get('grupo.id')?.invalid &&
            cargahorariaForm.get('grupo.id')?.touched
          "
        ></div>
      </div>

      <!-- carrera -->
      <div formGroupName="carrera">
        <label for="carreraId" class="block text-sm font-medium text-gray-700 mb-2">Carrera:</label>
        <select
          id="carreradId"
          formControlName="id"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        >
          <!-- Cambia formControlName a 'id' -->
          <option *ngFor="let carrera of carreras" [value]="carrera.id">
            {{ carrera.nombre }}
          </option>
        </select>
        <div
          *ngIf="
            cargahorariaForm.get('carrera.id')?.invalid &&
            cargahorariaForm.get('carrera.id')?.touched
          "
        ></div>
      </div>
    </div>
    <div class="flex space-x-4 justify-end -mt-10">
      <button
        type="submit"
        [disabled]="cargahorariaForm.invalid"
        class="btngray"
      >
        <i class="fa-solid fa-arrows-rotate"></i> Actualizar
      </button>
      <button
        type="button"
        (click)="onDelete()"
        [disabled]="cargahorariaForm.invalid"
        class="btngray"
      >
        <i class="fa-solid fa-trash"></i> Eliminar
      </button>
    </div>
  </form>
</div>
