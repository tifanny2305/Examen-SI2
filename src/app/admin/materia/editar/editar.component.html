<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Editar Materia</h1>

  <form (ngSubmit)="onSubmit()" *ngIf="materia">
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
      <input
        type="text"
        id="nombre"
        [(ngModel)]="materia.nombre"
        name="nombre"
        class="mt-1 block w-full px-3 py-2 font-semibold text-gray-700 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        required
      />
    </div>

    <div class="flex space-x-4 justify-end">
      <button
        type="submit"
        class="btngray"
      >
      <i class="fa-solid fa-arrows-rotate "></i> Actualizar
      </button>
      <button
        type="button"
        (click)="onDelete()"
        class="btngray"
      >
      <i class="fa-solid fa-trash"></i> Eliminar
      </button>
    </div>
  </form>


</div>
