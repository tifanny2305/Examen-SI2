
<div class="card">
  <h2 class="text-xl font-semibold mb-4">Crear Nueva facultad</h2>
  <form (ngSubmit)="onCreate()">
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2"
        >Nombre</label
      >
      <input
      type="text"
      id="nombre"
      name="nombre"
      [(ngModel)]="nombreMateria"
      class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
      required
      placeholder="Introduce el nombre de la materia"
    />
    </div>
    <div class="flex justify-end">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
      >
        Crear Materia
      </button>
    </div>
  </form>
</div>
