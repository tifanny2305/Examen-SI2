<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <div class="flex justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Listado de Materias</h2>
        <a [routerLink]="['/materia/crear']" class="px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-blue-600 border border-transparent rounded-md focus:outline-none focus:border-blue-700 focus:shadow-outline-blue active:bg-blue-700 hover:bg-blue-700 dark:bg-blue-500 dark:border-blue-500 dark:hover:bg-blue-600 dark:focus:bg-blue-600 dark:active:bg-blue-700">Crear</a>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    ID
                </th>
                <th scope="col" class="px-6 py-3">
                    Nombre
                </th> 
                <th scope="col" class="px-6 py-3">
                    
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let materia of materias" class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ materia.id }}
                </th>
                <td class="px-6 py-4">
                    {{ materia.nombre }}
                </td>               
                <td class="px-6 py-4">
                    <a [routerLink]="['/materia/editar', materia.id]" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
