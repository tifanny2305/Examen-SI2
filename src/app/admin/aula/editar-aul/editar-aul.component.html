<div class="card">
  <h2 class="text-xl font-semibold mb-4">Crear Nueva Carrera</h2>
  <form [formGroup]="aulaForm" (ngSubmit)="update()">
    <div class="mb-4">
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
        Aula
      </label>
      <input
        type="text"
        id="numero"
        formControlName="numero"
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        required
      />
    </div>
    <div class="mb-4" formGroupName="modulo">
      <label for="facultadId" class="block text-sm font-medium text-gray-700">
        Facultad
      </label>
      <select
        id="facultadId"
        formControlName="id"
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-lg focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        required
      >
        <option *ngFor="let modulo of modulos" [value]="modulo.id">
          {{ modulo.nombre }}
        </option>
      </select>
      <div
        *ngIf="
          aulaForm.get('modulo.id')?.invalid &&
          aulaForm.get('modulo.id')?.touched
        "
      ></div>
    </div>
    <div class="flex space-x-4 justify-end">
      <button type="submit" [disabled]="aulaForm.invalid" class="btngray">
        <i class="fa-solid fa-arrows-rotate"></i> Actualizar
      </button>
      <button
        type="button"
        (click)="onDelete()"
        [disabled]="aulaForm.invalid"
        class="btngray"
      >
        <i class="fa-solid fa-trash"></i> Eliminar
      </button>
    </div>
  </form>
</div>
