<div class="card">
  <h2 class="text-xl font-semibold mb-4">Editar gestion</h2>
  <form [formGroup]="gestionForm" (ngSubmit)="update()">
    <!-- Nonmbre -->
    <div class="mb-3">
      <label for="nombre" class="block text-sm font-medium text-gray-700 mb-2">
        Nombre
      </label>
      <input
        type="text"
        id="nombre"
        formControlName="nombre"
        class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        required
      />
      <div
        *ngIf="
          gestionForm.get('nombre')?.invalid &&
          gestionForm.get('nombre')?.touched
        "
      >
        El nombre es requerido.
      </div>
    </div>
    <div class="grid grid-cols-2 gap-3 mb-4">
      <!-- fecha inicio -->
      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-2"
          for="fechaInicio"
          >selecione la fecha de inicio:</label
        >
        <input
          type="date"
          id="fechaInicio"
          formControlName="fechaInicio"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
        <div
          *ngIf="
            gestionForm.get('fechaInicio')?.invalid &&
            gestionForm.get('fechaInicio')?.touched
          "
        >
          La fecha inicio es requerido.
        </div>
      </div>

      <!-- fecha fin -->
      <div>
        <label
          class="block text-sm font-medium text-gray-700 mb-2"
          for="fechaFin"
          >seleccione la fecha final:</label
        >
        <input
          type="date"
          id="fechaFin"
          formControlName="fechaFin"
          class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"
        />
        <div
          *ngIf="
            gestionForm.get('fechaFin')?.invalid &&
            gestionForm.get('fechaFin')?.touched
          "
        >
          La fecha fin es requerido.
        </div>
      </div>
    </div>

    <div class="flex space-x-4 justify-end">
      <button type="submit" [disabled]="gestionForm.invalid" class="btngray">
        <i class="fa-solid fa-arrows-rotate"></i> Actualizar
      </button>
      <button
        type="button"
        (click)="onDelete()"
        [disabled]="gestionForm.invalid"
        class="btngray"
      >
        <i class="fa-solid fa-trash"></i> Eliminar
      </button>
    </div>
  </form>
</div>
