<div class="max-w-lg mx-auto mt-8">
    <h2 class="text-xl font-semibold mb-4">Crear Nueva gestion</h2>
    <form [formGroup]="gestionForm" (ngSubmit)="onCreate()">

      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        <div *ngIf="gestionForm.get('nombre')?.invalid && gestionForm.get('nombre')?.touched">
          
        </div>
      </div>
      
      <div class="mb-4">
        <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha de inicio</label>
        <input type="date" id="fechaInicio" formControlName="fechaInicio" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        <div *ngIf="gestionForm.get('fechaInicio')?.invalid && gestionForm.get('fechaInicio')?.touched">

        </div>
      </div>

      <div class="mb-4">
        <label for="fechaFin" class="block text-sm font-medium text-gray-700">Fecha Fin</label>
        <input type="date" id="fechaFin" formControlName="fechaFin" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        <div *ngIf="gestionForm.get('fechaFin')?.invalid && gestionForm.get('fechaFin')?.touched">

        </div>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Crear Gestion</button>
      </div>

    </form>
  </div>
