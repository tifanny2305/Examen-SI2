<div class="max-w-lg mx-auto mt-8">
    <h2 class="text-xl font-semibold mb-4">Crear Nuevo Modulo</h2>
    <form [formGroup]="moduloForm" (ngSubmit)="onCreate()">
      <div class="mb-4">
        <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre</label>
        <input type="text" id="nombre" formControlName="nombre" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
        <div *ngIf="moduloForm.get('nombre')?.invalid && moduloForm.get('nombre')?.touched">
          El nombre es requerido.
        </div>
      </div>
      <div class="mb-4" formGroupName="facultad">
        <label for="facultadId" class="block text-sm font-medium text-gray-700">Facultad</label>
        <select id="facultadId" formControlName="id" class="mt-1 p-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50" required>
          <option *ngFor="let facultad of facultades" [value]="facultad.id">{{ facultad.nombre }}</option>
        </select>
        <div *ngIf="moduloForm.get('facultad.id')?.invalid && moduloForm.get('facultad.id')?.touched">
          La facultad es requerida.
        </div>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Crear Modulo</button>
      </div>
    </form>
  </div>
